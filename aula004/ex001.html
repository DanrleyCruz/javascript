<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros codes em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>
        Já me livrei da maldição.
    </p>

    <script>
        window.alert('Minha primeira mensagem!') 
        //esse comando gera um alerta no site

        window.confirm('Está gostando de JS?')
        //esse comando gera uma confirmação no site através de dois botões com Ok e Cancel.     

        window.prompt('Qual é o seu nome?')
        //esse comando gera uma caixa de pergunta no site
    </script>
</body>
</html>
